{% extends 'owner/base_generic.html' %}

{% block content %}
    <h3>Confirmando eliminación de Owner</h3>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <h3>¿Desea eliminar el registro de {{ object.nombre }}?</h3>

            <a class="btn btn-danger" href="{% url 'owner_list_vc' %}" role="button">Cancelar</a>
            <button type="submit" class="btn btn-primary">Sí, eliminar</button>

        </form>
    </div>
{% endblock %}
