{% extends "owner/base_generic.html" %}

{% block content %}
    <h3>Editar Owner con vistas basadas en clases</h3>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <a class="btn btn-danger" href="{% url 'owner_list_vc' %}" role="button">Cancelar</a>
            <button type="submit" class="btn btn-primary">Editar Owner</button>
        </form>
    </div>
{% endblock %}
